name: Build and Publish Dev Container Templates

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish Dev Container Templates
        uses: devcontainers/action@v1
        with:
          publish-templates: "true"
          base-path-to-templates: "./src"
          generate-docs: "true"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (fallback)
        uses: docker/build-push-action@v5
        with:
          context: ./src/flutter
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/flutter:latest
          labels: |
            org.opencontainers.image.title=Flutter DevContainer
            org.opencontainers.image.description=Instant Flutter development environment
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
